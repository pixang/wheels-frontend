<div class="row wrapper border-bottom bg-gray-lighter page-heading">
    <div class="col-lg-10">
        <h2 class="second-header">阈值设置</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="real-content wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title main-dialog-box" style="padding-top: 30px;border-radius: 13px;min-height: 650px">
                      
                    <div class="row">
                        <form role="form" name="myForm">
                            <div class="col-md-8 col-md-offset-2" ng-include src="'components/alert/alert.html'"></div>
                          
                            <div class="md-padding configuration-box" ng-cloak="" style="margin:auto;max-width: 1200px;">
                                <fieldset class="standard">
                                    <legend>预警值</legend>
                                    <div ng-cloak class="layout-row">
                                        <div class="col-md-3 configuration-table">
                                            <md-input-container class="md-block" style="margin-top: 20px;">
                                                <label>轮径预警值</label>
                                                <input ng-model="formForThreshold.lunjingWarn">
                                            </md-input-container>
                                        </div>
                                       <div class="col-md-3 configuration-table">

                                            <md-input-container class="md-block" style="margin-left: 20px;margin-top: 20px;">
                                                <label>轮缘高预警值</label>
                                                <input ng-model="formForThreshold.lungaoWarn">
                                            </md-input-container>
                                        </div>
                                       <div class="col-md-3 configuration-table">

                                            <md-input-container class="md-block" style="margin-left: 20px;margin-top: 20px;">
                                                <label>轮缘厚预警值</label>
                                                <input ng-model="formForThreshold.lunhouWarn">
                                            </md-input-container>
                                        </div>
                                       <div class="col-md-3 configuration-table">

                                            <md-input-container class="md-block" style="margin-left: 20px;margin-top: 20px;">
                                                <label>Q/R值预警值</label>
                                                <input ng-model="formForThreshold.qrWarn">
                                            </md-input-container>
                                        </div>
                                    </div>
                                    <div ng-cloak class="layout-row">
                                           <div class="col-md-3 configuration-table">
                                                <md-input-container class="md-block" style="margin-top: 20px;">
                                                    <label>轴差预警值</label>
                                                    <input ng-model="formForThreshold.zhouchaWarn">
                                                </md-input-container>
                                            </div>
                                           <div class="col-md-3 configuration-table">
    
                                                <md-input-container class="md-block" style="margin-left: 20px;margin-top: 20px;">
                                                    <label>架差预警值</label>
                                                    <input ng-model="formForThreshold.jiachaWarn">
                                                </md-input-container>
                                            </div>
                                           <div class="col-md-3 configuration-table">
    
                                                <md-input-container class="md-block" style="margin-left: 20px;margin-top: 20px;">
                                                    <label>车差预警值</label>
                                                    <input ng-model="formForThreshold.chechaWarn">
                                                </md-input-container>
                                            </div>
                                    </div>

                                </fieldset>
                            </div>
                            <div class="md-padding configuration-box" ng-cloak=""  style="margin:auto;max-width: 1200px;margin-bottom: 30px;">
                                    <fieldset class="standard">
                                        <legend>报警值</legend>
                                        <div ng-cloak class="layout-row">
                                            <div class="col-md-3 configuration-table">
                                                <md-input-container class="md-block" style="margin-top: 20px;">
                                                    <label>轮径报警值</label>
                                                    <input ng-model="formForThreshold.lunjingAlarm">
                                                </md-input-container>
                                            </div>
                                            <div class="col-md-3 configuration-table">

                                                <md-input-container class="md-block" style="margin-left: 20px;margin-top: 20px;">
                                                    <label>轮缘高报警值</label>
                                                    <input ng-model="formForThreshold.lungaoAlarm">
                                                </md-input-container>
                                            </div>
                                            <div class="col-md-3 configuration-table">

                                                <md-input-container class="md-block" style="margin-left: 20px;margin-top: 20px;">
                                                    <label>轮缘厚报警值</label>
                                                    <input ng-model="formForThreshold.lunhouAlarm">
                                                </md-input-container>
                                            </div>
                                            <div class="col-md-3 configuration-table">

                                                <md-input-container class="md-block" style="margin-left: 20px;margin-top: 20px;">
                                                    <label>Q/R值报警值</label>
                                                    <input ng-model="formForThreshold.qrAlarm">
                                                </md-input-container>
                                            </div>
                                        </div>
                                        <div ng-cloak class="layout-row">
                                            <div class="col-md-3 configuration-table">
                                                <md-input-container class="md-block" style="margin-top: 20px;">
                                                    <label>轴差报警值</label>
                                                    <input ng-model="formForThreshold.zhouchaAlarm">
                                                </md-input-container>
                                            </div>
                                            <div class="col-md-3 configuration-table">

                                                <md-input-container class="md-block" style="margin-left: 20px;margin-top: 20px;">
                                                    <label>架差报警值</label>
                                                    <input ng-model="formForThreshold.jiachaAlarm">
                                                </md-input-container>
                                            </div>
                                            <div class="col-md-3 configuration-table">

                                                <md-input-container class="md-block" style="margin-left: 20px;margin-top: 20px;">
                                                    <label>车差报警值</label>
                                                    <input ng-model="formForThreshold.chechaAlarm">
                                                </md-input-container>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                        </form>
                    </div>
                    <div class="layout-row configuration-footer" style="margin: auto;width: 237px;">

                        <md-button  class="md-raised" ng-click="backFromConfigurationPage()" ng-disabed="formSearch.isLoading">
                            关闭
                        </md-button>
                        <md-button  class="md-raised md-primary" ng-click="saveThresholdData()" ng-disabed="formSearch.isLoading">
                            保存
                        </md-button>
                        <div class="text-center" ng-show="formSearch.isLoading" style="
                        align-items: center;
                        height: 20px;
                        padding: 12px 3px 4px 1px;
                                                    ">
                                <img src="assets/images/loading.gif" style="height: 20px;width: 20px;"/>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
