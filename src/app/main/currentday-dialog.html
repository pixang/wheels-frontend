<div class="inmodal">
    <div class="modal-header" style="padding:14px"></div>
    <div class="modal-body">
        <div class="col-md-12" ng-include src="'components/alert/alert.html'"></div>
        <div class="row main-dialog-content" ng-show="!form.isLoading && form.isLoaded">
            <div class="col-md-12 main-dialog-head">
                <div class="col-md-5">
                    <div>
                        <h3 style="padding: 0;margin: 0 0 4px 0;font-size: 20px;font-weight: 500;">
                            今日过车</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="table-responsive" ng-show="!form.isLoading && form.isLoaded" style="background-color: white;border-radius: 8px;">
                    <table class="footable-for-dialog footable table table-stripped toggle-arrow-tiny">
                        <thead>
                            <tr>
                                <th>车号</th>
                                <th>轮径</th>
                                <th>轮缘厚</th>
                                <th>轮缘高</th>
                                <th>Q/R值</th>
                                <th>轴差</th>
                                <th>架差</th>
                                <th>车差</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="animate-repeat" ng-repeat="record in currentDayRecords">
                                <td>{{record.trainId}}</td>
                                <td ng-class="{ redState : record.lunjingState == 2,
                                                             orangeState : record.lunjingState ==1}">{{record.lunjing}}</td>
                                <td ng-class="{ redState : record.lunhouState == 2,
                                                             orangeState : record.lunhouState ==1}">{{record.lunhou}}</td>
                                <td ng-class="{ redState : record.lungaoState == 2,
                                                             orangeState : record.lungaoState ==1}">{{record.lungao}}</td>
                                <td ng-class="{ redState : record.qrValueState == 2,
                                                             orangeState : record.qrValueState ==1}">{{record.qrValue}}</td>
                                <td ng-class="{ redState : record.zhouchaState == 2,
                                                             orangeState : record.zhouchaState ==1}">{{record.zhoucha}}</td>
                                <td ng-class="{ redState : record.jiachaState == 2,
                                                             orangeState : record.jiachaState ==1}">{{record.jiacha}}</td>
                                <td ng-class="{ redState : record.chechaState == 2,
                                                             orangeState : record.chechaState ==1}">{{record.checha}}</td>
                                <td>{{record.trainState}}</td>
                                <td>{{record.trainDate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <md-button class="md-raised" ng-click="cancel()" ng-disabled="form.isLoading">
            关闭
        </md-button>
        <md-button class="md-raised md-primary" ng-click="exportToCsv()" ng-disabled="!form.isLoaded">
            下载报表
        </md-button>
    </div>
    <div style="text-align:center;position:absolute;top:40px;left:0;width:100%;height:100%;zIndex:1;" ng-show="form.isLoading">
        <img src="assets/images/loading.gif" />
    </div>
</div>
