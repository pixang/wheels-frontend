<div class="inmodal">
    <div class="modal-header" style="padding:14px"></div>
    <div class="modal-body">
        <div class="row">
            <form role="form" name="userForm">
                <div class="col-md-12" ng-include src="'components/alert/alert.html'"></div>
                <div class="form-group">
                    <label>用户名</label>
                    <input ng-model="form.username" type="text" class="form-control" disabled="disabled">
                </div>
                <div class="form-group">
                    <label>旧密码</label>
                    <input ng-model="form.oldPassword" type="text" class="form-control">
                    </div>
                <div class="form-group">
                    <label>新密码</label>
                    <input ng-model="form.newPassword1" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input ng-model="form.newPassword2" type="text" class="form-control">
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <md-button type="button" class="md-raised btn btn-white" ng-click="cancel()" ng-disabed="form.isLoading">
            关闭
        </md-button>
        <md-button type="button" class="md-raised md-primary btn btn-primary" ng-click="changePassword()" ng-disabled="form.isLoading">
            保存
        </md-button>
    </div>
    <div style="text-align:center;position:absolute;top:65px;left:0;width:100%;height:100%;zIndex:1;" ng-show="form.isLoading">
        <img src="assets/images/loading.gif" />
    </div>
</div>
